<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu | Account Shop</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="auth">
      <!-- Auth intro -->
      <div class="auth__intro d-md-none">
        <img
          src="./assets/img/auth/forgot-password.png"
          alt=""
          class="auth__intro-img"
        />
      </div>

      <!-- Auth content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <a href="./" class="logo">
            <img
              src="./assets/icons/logo.svg"
              alt="accountshop"
              class="logo__img"
            />
            <h2 class="logo__title">ACCOUNT SHOP</h2>
          </a>
          <h1 class="auth__heading">Đặt lại mật khẩu</h1>
          <p class="auth__desc">
            Nhập email đã đăng ký tài khoản, chúng tôi sẽ một liên kết đặt lại
            mật khẩu qua email đã nhập
          </p>
          <!-- <div class="auth__message message message--success">Chúng tôi đã gửi liên kết đặt lại mật khẩu đến email của bạn!</div> -->
          <form
            action="./reset-password-emailed.html"
            class="form auth__form auth__form-forgot"
          >
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="email"
                  name=""
                  id=""
                  placeholder="Email"
                  class="form__input"
                  autofocus
                  required
                />
                <img
                  src="./assets/icons/message.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./assets/icons/form-error.svg"
                  alt=""
                  class="form__input-icon-error"
                />
              </div>
              <p class="form__error">
                Email chưa đúng định dạng (username@email.com)
              </p>
            </div>
            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">
                Xác nhận
              </button>
            </div>
          </form>

          <p class="auth__text">
            <a href="./sign-in.html" class="auth__link auth__text-link"
              >Quay lại đăng nhập</a
            >
          </p>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
